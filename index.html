<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Build A Bear</title>
</head>
<body>
  <h1>Build A Bear</h1>
  <main>
    <section class="attributes">
      <div class="hats">
        <h2>Hats</h2>
        <button id="tophat">Top Hat</button>
        <button id="sunhat">Sun Hat</button>
        <button id="crown">Crown</button>
      </div>
      <div class="clothes">
        <h2>Clothes</h2>
        <button id="tshirt">T-Shirt</button>
        <button id="dress">Dress</button>
        <button id="vest">Vest</button>
      </div>
      <div class="accessories">
        <h2>Accessories</h2>
        <button id="bowtie">Bowtie</button>
        <button id="hairbow">Hair Bow</button>
        <button id="necklace">Necklace</button>
      </div>
      <div class="backgrounds">
        <h2>Backgrounds</h2>
        <button id="park">Park</button>
        <button id="beach">Beach</button>
        <button id="outerspace">Space</button>
      </div>
    </section>
    <section class="display">
      <div class="bear_container">
        <img src="assets/bear.png">
      </div>
      <form>
        <input id="name_outfit_input" type="text" placeholder="name this outfit">
        <button id="save_outfit_button" type="button">Save</button>
      </form>
    </section>
    <section class="saved">
      <h2>Saved Outfits</h2>
    </section>
  </main>
</body>
<script src="outfits.js"></script>
<script src="main.js"></script>
</html>
