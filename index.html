<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Build A Bear</title>
</head>
<body>
  <h1>Build A Bear</h1>
  <main>
    <section class="attributes">
      <h2>Hats</h2>
      <div class="hats">
        <button 
          id="tophat" 
          data-active=false>
          Top Hat
        </button>
        <button 
          id="sunhat" 
          data-active=false>
          Sun Hat
        </button>
        <button 
          id="crown" 
          data-active=false>
          Crown
        </button>
      </div>
      <h2>Clothes</h2>
      <div class="clothes">
        <button 
          id="tshirt" 
          data-active=false>
          T-Shirt
        </button>
        <button 
          id="dress" 
          data-active=false>
          Dress
        </button>
        <button 
          id="vest" 
          data-active=false>
          Vest
        </button>
      </div>
      <h2>Accessories</h2>
      <div class="accessories">
        <button 
          id="bowtie" 
          data-active=false>
          Bowtie
        </button>
        <button 
          id="hairbow" 
          data-active=false>
          Hair Bow
        </button>
        <button 
          id="necklace" 
          data-active=false>
          Necklace
        </button>
      </div>
      <h2>Backgrounds</h2>
      <div class="backgrounds">
        <button 
          id="park" 
          data-active=false>
          Park
        </button>
        <button 
          id="beach" 
          data-active=false>
          Beach
        </button>
        <button 
          id="outerspace" 
          data-active=false>
          Space
        </button>
      </div>
    </section>
    <section class="display">
      <div class="bear_container">
        <img id="bear" src="assets/bear.png">
      </div>
      <form>
        <input id="name_outfit_input" type="text" placeholder="name this outfit">
        <button id="save_outfit_button" type="button">Save</button>
      </form>
    </section>
    <section class="saved">
      <h2>Saved Outfits</h2>
    </section>
  </main>
</body>
<script src="outfits.js"></script>
<script src="main.js"></script>
</html>
