<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="outfits.js"></script>
  <script src="main.js"></script>
  <title>Build A Bear</title>
</head>
<body>
  <h1>Build A Bear</h1>
  <main>
    <section class="attributes">
      <div class="hats">
        <h2>Hats</h2>
        <button id="top_hat_button">Top Hat</button>
        <button id="sun_hat_button">Sun Hat</button>
        <button id="crown_hat_button">Crown</button>
      </div>
      <div class="clothes">
        <h2>Clothes</h2>
        <button id="t_shirt_button">T-Shirt</button>
        <button id="dress_button">Dress</button>
        <button id="tuxedo_button">Tuxedo</button>
      </div>
      <div class="accessories">
        <h2>Accessories</h2>
        <button id="bowtie_button">Bowtie</button>
        <button id="monocle_button">Monocle</button>
        <button id="earrings_button">Earrings</button>
      </div>
      <div class="backgrounds">
        <h2>Backgrounds</h2>
        <button id="park_background_button">Park</button>
        <button id="beach_background_button">Beach</button>
        <button id="space_background_button">Space</button>
      </div>
    </section>
    <section class="display">
      <img src="assets/">
      <form>
        <input id="name_outfit_input" type="text" placeholder="name this outfit">
        <button id="save_outfit_button">Save</button>
      </form>
    </section>
    <section class="saved">
      <h2>Saved Outfits</h2>
    </section>
  </main>
</body>
</html>
